<header class="navigation fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand font-tertiary h3" href="{{ site.baseurl }}/">
      {% if site.data.settings.logo %}
      <img style="margin-top: -28px; margin-bottom: -35px; height: 40px; width: 150px" src="{{ site.data.settings.logo | absolute_url }}" alt="{{ site.data.settings.title }}" />
      {% else if %}
      <h3 style="margin-top: -23px; margin-bottom: -35px" class="text-white">{{site.data.settings.title}}</h3>
      {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navigation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
        </li>
        {% for link in site.data.settings.menu %}
        <li class="nav-item {{ class }}">
          <a class="nav-link" href="{{ link.link }}">{{ link.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
